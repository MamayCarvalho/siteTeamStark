                        <li class="nav-item">

                    <form class="d-flex">

                    </form>
                </div>
                <div class="form-check form-switch" id="btnTema">

    <main class="container-fluid d-flex flex-column justify-content-between sticky-footer" style="min-height: 70vh">        
        <section class="contato container-sm bg-body-secondary">
                    <div class="row g-3">
                    <form class="row g-3">
                        <div class="row g-3">
                            <div class="col">
                                <label for="nomeContato" class="form-label">Nome</label>
                                <input type="text" class="form-control" placeholder="First name"

                            </div>
                            <div class="col">
                                <label for="sobreNome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="sobrenomeContato" name="sobrenomeContato">

                        </div>
                        <div class="mb-3">
                            <label for="emailContato" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailContato"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Titulo da solicitação</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                          </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="assunto exampleFormControlTextarea1" rows="9" style="resize: none;"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="btn-Enviar" onclick="generateUniqueId()">Enviar</button>
